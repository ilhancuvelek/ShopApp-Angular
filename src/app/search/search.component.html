<form #form="ngForm" (ngSubmit)="getProductsByQuery(form)" class="d-flex" role="search">
    <input [(ngModel)]="model.query" #query="ngModel" class="form-control me-2" name="query" id="query" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
