<div *ngIf="!loading">
    <div *ngIf="products.length>0 else noProducts">
        <ng-template [ngTemplateOutlet]="productList" [ngTemplateOutletContext]="{products:products}"></ng-template>

    </div>
</div>





<ng-template #productList let-products="products">
    <div *ngFor="let product of products">
        <div *ngIf="product.isActive" class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/assets/images/{{product.imageUrl}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <!-- <button (click)="selectProduct(product)" class="btn btn-success">Ürünü Seç</button> -->
                        <button routerLink="/products/{{product.id}}" class="btn btn-success">Ürün Detay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #noProducts>
    <div class="alert alert-warning">no products</div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
