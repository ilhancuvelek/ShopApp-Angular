<h3>Create Product</h3>
<form action="">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input #name type="text" name="name" id="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">imageUrl</label>
        <input #imageUrl type="text" name="imageUrl" id="imageUrl" class="form-control">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <textarea #description name="description" id="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input #price type="text" name="price" id="price" class="form-control">
    </div>
    <div class="form-check mb-3">
        <input #isActive class="form-check-input" type="checkbox" name="isActive" id="isActive">
        <label class="form-check-label" for="isActive">
            isActive
        </label>
      </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">category</label>
        <select #categoryId name="categoryId" id="categoryId" class="form-select">
            <option value="0">Kategori</option>
            <option value="1">Telefon</option>
            <option value="2">Bilgisayar</option>
        </select>
    </div>
    <button type="button" class="btn btn-success" (click)="saveProduct(name,imageUrl,description,price,isActive,categoryId)">Save Product</button>
</form>
